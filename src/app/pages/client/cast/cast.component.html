<div class="snap-center shrink-0 relative rounded-xl overflow-hidden">
  <img class="shrink-0 w-auto h-80 rounded-lg shadow-xl"  [src]="cast.profilePath">
  <div class="absolute overflow-hidden bottom-0 left-0 right-0 flex flex-col justify-center bg-slate-800/90 text-slate-400 border-t-2 border-slate-800">
    <div class="text-center text-lg font-bold">{{cast.name}}</div>
    <div class="text-center text-sm">{{cast.character}} </div>
  </div>
</div>
