<li class="text-sm font-semibold text-gray-900 dark:text-slate-500 border border-slate-500 py-2 px-5 rounded-xl hover:bg-slate-500/10">
  <a [routerLink]="props.path" class="flex gap-5">
    <span class="md:block hidden">{{props.label}}</span>
    <span [innerHTML]="props.icon | htmlTransform"></span>
  </a>
</li>
