<div class="hero-container" >
  <video #videoElement [id]="Props.id" autoplay [muted]="isMuted" loop class="hero-container__face-video" [src]="Props.trailer" [poster]="Props.backdropPath" type="video/mp4">
  </video>
  <div class="hero-container__info">
    <div class="hero-container__info__container">
      <div class="hero-container__info__content">
        @for(genre of Props.genres; track $index){
          <span class="hero-container__info__content__genre flex gap-5">{{genre}}</span>
        }
      </div>
      <h1 class="hero-container__info__title">{{Props.title}}</h1>
      <ul class="flex gap-5 divide-x">
        <li class="hero-container__info__list">{{Props.details.voteAverage}}</li>
        <li class="hero-container__info__list">{{Props.details.duration | timeFormatter}}</li>
        <li class="hero-container__info__list">{{Props.details.releaseDate | date}}</li>
      </ul>
      <p class="hero-container__info__overview">{{Props.overview}}</p>
      <div class="flex gap-10">
        @for (btn of btnProps; track $index){
          <app-button (click)="handlePlay()" [buttonProps]="btn" />
        }
      </div>
    </div>
    <ul class="hero-container__info__btns">
      <li class="hero-container__info__btns__item">
        <button class="" (click)="handlePrev()">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
          </svg>
        </button>
      </li>
      <li class="hero-container__info__btns__item">
        <button class="" (click)="handleNext()">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
          </svg>
        </button>
      </li>
      <li class="hero-container__info__btns__item">
        <button class="info__volume-btn" (click)="onMuted()" >
          @if(isMuted){
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5.707 4.293a1 1 0 0 0-1.414 1.414l14 14a1 1 0 0 0 1.414-1.414l-.004-.005C21.57 16.498 22 13.938 22 12a9.972 9.972 0 0 0-2.929-7.071 1 1 0 1 0-1.414 1.414A7.972 7.972 0 0 1 20 12c0 1.752-.403 3.636-1.712 4.873l-1.433-1.433C17.616 14.37 18 13.107 18 12c0-1.678-.69-3.197-1.8-4.285a1 1 0 1 0-1.4 1.428A3.985 3.985 0 0 1 16 12c0 .606-.195 1.335-.59 1.996L13 11.586V6.135c0-1.696-1.978-2.622-3.28-1.536L7.698 6.284l-1.99-1.991ZM4 8h.586L13 16.414v1.451c0 1.696-1.978 2.622-3.28 1.536L5.638 16H4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2Z"/>
            </svg>
          }@else{
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
              <path d="M13 6.037c0-1.724-1.978-2.665-3.28-1.562L5.638 7.933H4c-1.105 0-2 .91-2 2.034v4.066c0 1.123.895 2.034 2 2.034h1.638l4.082 3.458c1.302 1.104 3.28.162 3.28-1.562V6.037Z"/>
              <path fill-rule="evenodd" d="M14.786 7.658a.988.988 0 0 1 1.414-.014A6.135 6.135 0 0 1 18 12c0 1.662-.655 3.17-1.715 4.27a.989.989 0 0 1-1.414.014 1.029 1.029 0 0 1-.014-1.437A4.085 4.085 0 0 0 16 12a4.085 4.085 0 0 0-1.2-2.904 1.029 1.029 0 0 1-.014-1.438Z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M17.657 4.811a.988.988 0 0 1 1.414 0A10.224 10.224 0 0 1 22 12c0 2.807-1.12 5.35-2.929 7.189a.988.988 0 0 1-1.414 0 1.029 1.029 0 0 1 0-1.438A8.173 8.173 0 0 0 20 12a8.173 8.173 0 0 0-2.343-5.751 1.029 1.029 0 0 1 0-1.438Z" clip-rule="evenodd"/>
            </svg>
          }
        </button>
      </li>
    </ul>
  </div>
  <div class="md:absolute relative w-auto right-0 z-50 top-1/2 transform -translate-y-1/2 flex gap-5 justify-center items-center py-5 px-2 rounded-2xl mr-5" style="background: linear-gradient(to bottom, #00031c 5px, transparent 50%, #00031c 95%);">
    <div class="relative h-96 my-auto flex flex-col gap-2 snap-y snap-mandatory overflow-y-auto pb-14 cast-scroll">
      @for (cast of Props.cast; track $index){
        <app-cast [cast]="cast" />
      }
    </div>
  </div>
</div>
