
<h1 class="text-4xl font-mono text-slate-400 hover:text-sky-400 text-center  ">PELICULAS CARGADAS.....</h1>
<div class="w-full mx-auto px-3 pt-[100px]">
  <div class="flex flex-wrap gap-4">
    @for (image of images(); track image) {
      <div class="grow ">
          <h1 class="font-mono text-slate-400 hover:text-sky-400 text-center"> {{image.name}}</h1>
          <video class="h-64" controls>
            <source [src]="image.url" type="video/mp4" />
          </video>
          <button (click)="deleteImage(image.name)" class="bg-red-800 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            <span>Eliminar</span>
          </button>
      </div>
    }
  </div>
</div>
